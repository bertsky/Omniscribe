<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    {% if imgURIs %}
        <h2> Found {{ imgURIs | length }} images!</h2> 


            {% for img in imgURIs %}

                    {{ img }}
                    <img src={{ img }} alt="{{ img_name }}" style="height: 100%; width: 100%; object-fit: contain">

            {% endfor %}


    {% else %}
        No results :(
    {% endif %}
</body>
</html>
