<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    {% if imgURIs %}
        <h2> Found {{ imgURIs | length }} images!</h2> 
        <table>
            <tbody>
            {% for img in imgURIs %}
                <tr>
                    <td>{{ img }}</td>
                    <td><img src={{ img }} alt="{{ img_name }}" style="height: 100%; width: 100%; object-fit: contain"></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        No results :(
    {% endif %}
</body>
</html>
